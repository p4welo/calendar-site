
name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: '14.9.0'

      - run: yarn install
      - run: yarn build
      - name: FTP Deployer
        uses: sand4rt/ftp-deployer@v0.9
        with:
          # FTP host URL like: ftp.host.com
          host: ${{ secrets.FTP_HOST }}
          # FTP port default is: 21
          port: 21 # optional
          # Ftp username
          username: ${{ secrets.FTP_USERNAME }}
          # Ftp password
          password: ${{ secrets.FTP_PASSWORD }}
          # The remote folder location of your FTP server
          remote_folder: cal
          # The local folder location
          local_folder: public # optional, default is dist
          # Remove existing files inside FTP remote folder
